<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semaphore</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="600"
      height="400"
      viewBox="0 0 600 400"
    >
      <!-- Define Semaphore casing -->
      <circle id="semaphoreCasing" cx="300" cy="200" r="180" fill="#ccc" />

      <!-- Define Red Light -->
      <circle id="red" cx="300" cy="100" r="40" fill="#cc3232" />

      <!-- Define Yellow Light -->
      <circle id="yellow" cx="300" cy="200" r="40" fill="	#e7b416" />

      <!-- Define Green Light -->
      <circle id="green" cx="300" cy="300" r="40" fill="#2dc937" />
    </svg>
  </body>
</html>
